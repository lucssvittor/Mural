<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nosso Mural (C & L) </title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  
  <div class="mural">
    <div class="paper" style="--rotation: -8;">
      <div style="display: flex; align-items: center;">
        <img src="/img/presentes.jpg" alt="Presentes">
      </div>
    </div>
    <div class="paper" style="--rotation: -8;">
      <p>Parabens meu amor! 🎉</p>
    </div>


  
    <div class="paper" style="--rotation: -6;">
      <div style="display: flex; align-items: center;">
        <img src="/img/diaincrivel.jpg" alt="Dia incrível">
      </div>
    </div>
    <div class="paper" style="--rotation: -6;">
      <p>Dia incrível! 🎉</p>
    </div>


  
    <div class="paper" style="--rotation: 1;">
      <div style="display: flex; align-items: center;">
        <img src="/img/lancheerrado.jpg" alt="O lanche que deu errado">
      </div>
    </div>  
    <div class="paper" style="--rotation: 1;">
      <p>🎉 Você transforma o simples em extraordinário!</p>
    </div>
  

  
    <div class="paper" style="--rotation: -5;">
      <div style="display: flex; align-items: center;">
        <img src="/img/bomteamar.jpg" alt="Como é bom te amar">
      </div>
    </div>
    <div class="paper" style="--rotation: -5;">
      <p>Como é bom te amar "coração"</p>
    </div>
    

        
        <div class="paper" style="--rotation: -3;">
          <div style="display: flex; align-items: center;">
            <img src="/img/meudiamante.jpg" alt="Meu Diamante">
          </div>
        </div>
        <div class="paper" style="--rotation: -3;">
          <p>Meu Diamante "diamante"</p>
        </div>

  
    
    <div class="paper" style="--rotation: 6;">
      <div style="display: flex; align-items: center;">
        <img src="/img/mengaocampeaooo.jpg" alt="Mengão campeão!">
      </div>
    </div>
    <div class="paper" style="--rotation: 6;">
      <p>Mengão campeão! e eu tbm! "trofeu"</p>
    </div>

  
    
    <div class="paper" style="--rotation: 3;">
      <div style="display: flex; align-items: center;">
        <img src="/img/obasico.jpg" alt="O básico">
      </div>
    </div>
    <div class="paper" style="--rotation: 3;">
      <p>O básico! "rosa"</p>
    </div>
  </div>



    <div class="paper" style="--rotation: 2;">
      <div style="display: flex; align-items: center;">
        <img src="/img/niver.jpg" alt="niver">
      </div>
    </div>   
    <div class="paper" style="--rotation: 2;">
      <p>O aniversario é seu, mas o presente é meu! 🎁 </p>
    </div>
  </div>



  <div class="paper" style="--rotation: -7;">
    <div style="display: flex; align-items: center;">
      <img src="/img/obradearte.jpg" alt="Obra de arte">
    </div>
  </div>
  <div class="paper" style="--rotation: -7;">
    <p>Nem Van Goog!! 🖼</p>
  </div>

</div>
  
  <iframe 
    class="spotify-player" 
    src="https://open.spotify.com/embed/track/1qxuVUQPbhbp4jDXaN8fJT?si=4c3a17a2c27b44fd" 
    allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture">
</iframe>


<script src="script.js"></script>
</body>
</html>
